<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
  width: 30%;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
}

h1 {
  font-size: 30px;
  margin-bottom: 20px;
}

label {
  display: block;
  text-align: left;
  margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: none;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
    </style>
    <title>Login Page</title>
<!--    <link rel="stylesheet" type="text/css" href="style.css">-->
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form action="login" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <input type="submit" value="Submit">
        <br>
        <br>
        <a href="{%url 'entry:register'  %}"> if you are not Registerd click hear</a>
      </form>
    </div>
  </body>
</html>
